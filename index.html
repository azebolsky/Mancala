<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/script.js"></script>
    <title>Mancala</title>
</head>
<body>
    <header>
        <h1>Mancala</h1>
        <h3 id="message">Marbles and Wood, let's go!</h3>
    </header>
    <main>
        <div id="board">
            <div id="M2" class="mancala" data-position="M1"></div>
            <div id="all-players">
                <div id="player-one">
                    <div id="A1"><div data-position="A1" class="pod"></div></div>
                    <div id="A2"><div data-position="A2" class="pod"></div></div>
                    <div id="A3"><div data-position="A3" class="pod"></div></div>
                    <div id="A4"><div data-position="A4" class="pod"></div></div>
                    <div id="A5"><div data-position="A5" class="pod"></div></div>
                    <div id="A6"><div data-position="A6" class="pod"></div></div>
                </div>
                <div id="player-two">
                    <div id="B7"><div data-position="B7" class="pod"></div></div>
                    <div id="B8"><div data-position="B8" class="pod"></div></div>
                    <div id="B9"><div data-position="B9" class="pod"></div></div>
                    <div id="B10"><div data-position="B10" class="pod"></div></div>
                    <div id="B11"><div data-position="B11" class="pod"></div></div>
                    <div id="B12"><div data-position="B12" class="pod"></div></div>
                </div>
            </div>
            <div id="M2" class="mancala" data-position="M2"></div>
        </div>
    </main>
    <button id="restart-btn">Restart Game</button>
</body>
</html>
