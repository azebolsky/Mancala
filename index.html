<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <title>Mancala</title>
</head>

<body>
    <header>
        <h1>Mancala</h1>
    </header>
    <section id="message-container">
        <h3 id="message">Lets Play!</h3>
    </section>
    <main>
        <div id="scoreboard">
            <h4>Scoreboard</h4>
            <div id="pl1">Player 1: 0</div>
            <div id="pl2">Player 2: 0</div>
        </div>
        <div id="board">
            <div id="6" class="mancala"></div>
            <div id="all-players">
                <div id="player-one">
                    <div id="5" class="pod p1 a5"></div>
                    <div id="4" class="pod p1 a4"></div>
                    <div id="3" class="pod p1 a3"></div>
                    <div id="2" class="pod p1 a2"></div>
                    <div id="1" class="pod p1 a1"></div>
                    <div id="0" class="pod p1 a0"></div>
                </div>
                <div id="player-two">
                    <div id="7" class="pod p2 b7"></div>
                    <div id="8" class="pod p2 b8"></div>
                    <div id="9" class="pod p2 b9"></div>
                    <div id="10" class="pod p2 b10"></div>
                    <div id="11" class="pod p2 b11"></div>
                    <div id="12" class="pod p2 b12"></div>
                </div>
            </div>
            <div id="13" class="mancala"></div>
        </div>
        </div>
    </main>
    <div id="restart-game">
        <button id="restart-btn">Restart Game</button>
    </div>
    <div id="instructions">
        <p>Not sure how to play?
            <a href="https://endlessgames.com/wp-content/uploads/Mancala_Instructions.pdf" target="_blank">
                Click here</a> for the official rules.</p>
    </div>
</body>

</html>
